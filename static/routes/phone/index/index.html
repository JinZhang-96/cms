<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <main class="ke-nuo-app">

        <header class="mui-bar mui-bar-nav mui-bar-transparent">
            <img class="ke-nuo-logo" src="https://os.alipayobjects.com/rmsportal/ZQYArBaUKxyHVGW.png">
            <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-right"></a>
        </header>
        <div class="mui-content">
            <!--轮播图片-->
            <div id="slider" class="mui-slider">
                <div class="mui-slider-group">
                    <!-- 第一张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img img:src="../../../../static/assets/img/slider1.jpg">
                        </a>
                    </div>
                    <!-- 第二张 -->
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="../../../../static/assets/img/slider2.jpg">
                        </a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
